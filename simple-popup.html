<!DOCTYPE html>
<html>
<head>
    <title>Propace Popup</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .connected {
            background: #e6ffe6;
            color: #006600;
        }
        .disconnected {
            background: #ffe6e6;
            color: #660000;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="status">Checking connection...</div>
    <button id="testBtn">Test Autofill</button>
    <script src="simple-popup.js"></script>
</body>
</html>
